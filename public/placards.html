<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summon – Placard generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>Placard generator</h1>

    <p style="margin-bottom: 16px;">
      Upload the ZIP of your <strong>table-XX.png</strong> QR codes and we’ll generate
      one printable placard PNG per table.
    </p>

    <div class="card">
      <label for="placard-zip-file" class="field-label">QR ZIP file</label>
      <input id="placard-zip-file" type="file" accept=".zip">

      <label for="placard-header" class="field-label" style="margin-top:12px;">
        Header text
      </label>
      <input
        id="placard-header"
        type="text"
        placeholder="Scan to have a magician visit your table"
      >

      <button id="placard-generate-batch-btn" class="primary-btn" style="margin-top:16px;">
        Generate placard ZIP
      </button>

      <p id="placard-status" class="status-text" style="margin-top:10px;"></p>
    </div>

    <!-- Hidden canvas used for 4x6 layout rendering -->
    <canvas
      id="placard-canvas"
      width="1200"
      height="1800"
      style="display:none;"
    ></canvas>
  </div>

  <!-- JSZip must load BEFORE placards.js -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="/public/placards.js"></script>
</body>
</html>
