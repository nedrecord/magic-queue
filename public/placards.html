<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placard Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css">
</head>

<body class="placard-body">
  <div class="placard-container">

    <h1>Placard Generator</h1>

    <p class="placard-subtitle">
      Upload your QR code ZIP file and weâ€™ll create one printable placard for each table.
    </p>

    <form id="placard-form">

      <div class="form-row center">
        <label for="qr-zip" class="form-label">QR ZIP File</label>
        <input type="file" id="qr-zip" accept=".zip" class="file-input">
      </div>

      <div class="form-row center">
        <label for="header-text" class="form-label">Header text (optional)</label>
        <input
          type="text"
          id="header-text"
          class="text-input"
          placeholder="Scan to have a magician visit your table"
        >
        <p class="helper-text center">
          Leave this as is, or type your own message for the top of each placard.
        </p>
      </div>

            <div class="form-row">
        <label for="template-style">Placard style</label>
        <select id="template-style">
          <option value="classic" selected>Classic (clean)</option>
          <option value="border">Bordered</option>
          <option value="formal">Formal script</option>
          <option value="minimal">Minimal</option>
        </select>
      </div>

      <button type="button" id="generate-placards-btn" class="primary-btn">
        Generate Placard ZIP
      </button>

      <p id="placard-status" class="status-message center"></p>
    </form>

    <a href="/dashboard" class="secondary-btn back-btn">
      Back to Dashboard
    </a>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="/public/placards.js"></script>
</body>
</html>
