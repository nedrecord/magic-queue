<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table placards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css">
  <style>
    /* Page-specific tweaks so we don't mess the dashboard */
    .placard-page {
      max-width: 480px;
      margin: 0 auto;
      padding-top: 24px;
    }
    .placard-page h1 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.6rem;
      letter-spacing: 0.08em;
    }
    .placard-form label {
      display: block;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    .placard-form input,
    .placard-form select {
      width: 100%;
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #111;
      color: #f5f5f5;
      box-sizing: border-box;
    }
    .placard-form button {
      margin-top: 16px;
      width: 100%;
    }
    #placard-status {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2em;
    }
    .placard-preview-note {
      margin-top: 18px;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="container placard-page">
    <h1>TABLE PLACARDS</h1>

    <div class="placard-form">
      <label>
        Header text
        <input
          id="placard-header"
          type="text"
          maxlength="80"
          value="Scan to have a magician visit your table"
        >
      </label>

      <label>
        Table number
        <select id="placard-table"></select>
      </label>

      <button id="placard-generate-btn" class="primary-btn">
        Download placard PNG
      </button>

      <p id="placard-status"></p>
      <p class="placard-preview-note">
        Each download is a 4Ã—6 style image with white background and black print.
      </p>
    </div>

    <!-- Offscreen canvas used to render the card -->
    <canvas
      id="placard-canvas"
      width="1200"
      height="1800"
      style="display:none;"
    ></canvas>
  </div>

  <script src="/public/placards.js"></script>
</body>
</html>
