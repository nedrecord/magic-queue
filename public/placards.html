<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placard Generator – Summon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container" style="max-width: 700px; text-align: center;">
    <h1>Placard Generator</h1>

    <p style="margin-top: 16px; margin-bottom: 24px;">
      Upload your QR code ZIP and we’ll create one printable placard PNG for each table.
    </p>

    <!-- QR ZIP -->
    <div class="form-row" style="margin-bottom: 20px; text-align: left;">
      <label for="qr-zip-file">QR ZIP file</label>
      <input
        id="qr-zip-file"
        type="file"
        accept=".zip"
        style="width: 100%; margin-top: 6px;"
      >
    </div>

    <!-- Header text -->
    <div class="form-row" style="margin-bottom: 20px; text-align: left;">
      <label for="placard-header">Header text (optional)</label>
      <input
        id="placard-header"
        type="text"
        style="width: 100%; margin-top: 6px;"
        value="Scan to have a magician visit your table"
      >
      <p style="margin-top: 6px; font-size: 0.9rem; opacity: 0.8;">
        Leave this as is, or type your own message to appear at the top of each placard.
      </p>
    </div>

    <!-- Style selector -->
    <div class="form-row" style="margin-bottom: 24px; text-align: left;">
      <label for="template-style">Placard style</label>
      <select id="template-style" style="width: 100%; margin-top: 6px;">
        <option value="classic" selected>Classic (clean)</option>
        <option value="border">Bordered</option>
        <option value="formal">Formal script</option>
        <option value="minimal">Minimal</option>
      </select>
    </div>

    <!-- Generate button -->
    <button
      id="generate-placards-btn"
      class="primary-btn"
      style="margin-top: 8px;"
    >
      Generate placard ZIP
    </button>

    <p id="placard-status" style="margin-top: 12px; min-height: 1.2em;"></p>

    <!-- Back to dashboard -->
    <button
      class="secondary-btn"
      style="margin-top: 24px;"
      onclick="window.location.href='/dashboard'; return false;"
    >
      Back to dashboard
    </button>
  </div>

  <!-- JSZip (for reading the uploaded zip) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
          integrity="sha512-XtHhZ2zzhA6hK7k+R7l5qEpUDBUHBtPJv1LxqZ47TQ7qY7CvS35ohS+WBSB4Y9l9yX0rj7N6lV3Z1yUgTq0tVQ=="
          crossorigin="anonymous"></script>

  <!-- Our logic -->
  <script src="/public/placards.js"></script>
</body>
</html>
