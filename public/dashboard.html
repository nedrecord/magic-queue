<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magician Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- static files are served from /public -->
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>Table Queue</h1>

    <div id="auth-section">
      <h2>Register or Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="register-btn">Register</button>
      <button id="login-btn">Log In</button>
      <p id="auth-message"></p>
    </div>

    <div id="queue-section" class="hidden">
      <div class="top-bar" style="align-items: center; gap: 8px;">
        <button id="refresh-btn">Refresh</button>
        <button id="download-qrs-btn">Download QR codes</button>

        <label style="font-size: 0.85rem; display: flex; align-items: center; gap: 4px; margin-left: 8px;">
          <input type="checkbox" id="auto-refresh-checkbox">
          Auto refresh
        </label>
      </div>

      <ul id="queue-list"></ul>

      <p style="margin-top: 16px; font-size: 0.9rem;">
        Need printable table cards?
        <a href="/public/placards.html">Open placard generator</a>.
      </p>
    </div>
  </div>

  <!-- JS is served from /public -->
  <script src="/public/dashboard.js"></script>
</body>
</html>
