<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>SUMMON</h1>

    <!-- Login -->
    <div id="auth-section">
      <h2>Log in</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="login-btn">Log In</button>
      <p id="auth-message"></p>
    </div>

    <!-- After login -->
    <div id="post-auth-section" class="hidden">

      <!-- Tabs -->
      <div class="tabs-row">
        <button id="nav-queue-btn" class="active-tab">Queue</button>
        <button id="nav-tools-btn">QR &amp; Placards</button>
      </div>

      <!-- Queue view -->
      <div id="queue-section">
        <ul id="queue-list"></ul>

        <div class="pause-block">
          <button id="pause-btn" class="action-btn">Pause queue</button>
          <div id="pause-status" style="margin-top:6px;">Queue is live.</div>
        </div>

        <div class="queue-buttons">
          <button id="refresh-btn">Refresh now</button>
        </div>

        <p class="auto-refresh-note">Queue auto-refreshes every 30 seconds.</p>
      </div>


      <!-- Tools view -->
      <div id="tools-section" class="hidden">

        <h2>QR &amp; Placard Tools</h2>

        <!-- Download QR ZIP -->
        <button id="download-qrs-btn-tools" class="action-btn">
          Download summon QR ZIP (1â€“50)
        </button>

        <!-- Placard header input -->
        <div class="placard-settings">
          <label for="placard-header-input">Placard header text:</label>
          <input id="placard-header-input" type="text"
                 placeholder="Scan to have a magician visit your table.">
        </div>

        <!-- Upload ZIP of QR codes -->
        <div class="placard-upload-block">
          <p>Upload your QR ZIP (generated above) to auto-fill placards:</p>
          <input id="placard-zip-input" type="file" accept=".zip">
        </div>

        <!-- Generate placards button -->
        <button id="generate-placards-btn" class="action-btn">
          Generate placards
        </button>

        <!-- Where PNGs will be shown for download -->
        <div id="placard-results" class="placard-results"></div>

      </div>

      <!-- Logout at bottom -->
      <div class="logout-row">
        <button id="logout-btn">Log out</button>
      </div>

    </div>
  </div>

  <script src="/public/dashboard.js"></script>
</body>
</html>
