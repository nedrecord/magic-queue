<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>SUMMON</h1>

    <!-- Login -->
    <div id="auth-section">
      <h2>Log in</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="login-btn">Log In</button>
      <p id="auth-message"></p>
    </div>

    <!-- After login -->
    <div id="post-auth-section" class="hidden">
      <!-- Tabs -->
      <div class="tabs-row">
        <button id="nav-queue-btn" class="active-tab">Queue</button>
        <button id="nav-tools-btn">QR &amp; Placards</button>
      </div>

      <!-- Queue VIEW -->
      <div id="queue-section">
        <ul id="queue-list"></ul>

        <div class="pause-block">
          <button id="pause-btn" class="action-btn">Pause queue</button>
          <div id="pause-status" style="margin-top:8px;">Queue is live.</div>
        </div>

        <button id="refresh-btn" class="action-btn">Refresh now</button>

        <p class="auto-refresh-note">Queue auto-refreshes every 30 seconds.</p>
      </div>

      <!-- Tools VIEW -->
      <div id="tools-section" class="hidden">
        <h2>QR &amp; Placard Tools</h2>

        <button id="download-qrs-btn-tools" class="action-btn">
          Download QR ZIP (50 PNGs)
        </button>

        <p class="tools-link" style="margin-top:20px;">
          Need printable table cards?<br>
          <a href="/public/placards.html">Open placard generator</a>
        </p>
      </div>

      <button id="logout-btn" class="logout-btn">Log out</button>
    </div>
  </div>

  <script src="/public/dashboard.js"></script>
</body>
</html>
